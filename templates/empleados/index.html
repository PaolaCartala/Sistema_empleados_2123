{% include 'header.html' %}
<br />
<a href="{{url_for('create')}}" class="btn btn-success">Nuevo empleado</a>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <table class="table table-dark">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for empleado in empleados %}
        <tr>
          <td>{{empleado[0] }}</td>
          <td>
            <img
              class="img-thumbnail"
              width="100"
              src="uploads/{{empleado[3] }}"
              alt=""
            />
          </td>
          <td>{{empleado[1] }}</td>
          <td>{{empleado[2] }}</td>

          <td>{{empleado[3] }}</td>

          <td>
            <a href="/edit/{{empleado[0]}}" class="btn btn-warning">Editar</a> |
            <a
              onclick="return confirm('Deseas eliminar?')"
              href="/destroy/{{empleado[0]}}"
              class="btn btn-danger"
              >Eliminar</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
{% include 'footer.html' %}
